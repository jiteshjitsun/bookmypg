{% load static i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <!-- <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"> -->

    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous"/> -->

    <title>{% block page_title %}{% endblock page_title %}| Book My PG</title>
</head>
<body class="text-gray-800 mt-32 font-light">
    {% include "partials/messages.html" %}

    <header class="container max-w-full flex items-center justify-between px-6 h-28 border-b border-gray-400 fixed bg-yellow-300 inset-0">

        <div class="flex items-center w-1/3">

            <a href="{% url "core:home" %}" class="mr-6">
                <img class="w-40" src="{% static 'img/logo.png' %}" alt="">
            </a>
            
            {% block search-bar %}
                <form method="get" action="{% url "rooms:search" %}" class="w-9/12">
                    <input 
                        class="search-box border w-full px-5 text-lg text-gray-900 placeholder-gray-500 font-medium py-3 rounded-md shadow-md hover:shadow-lg focus:outline-none" type="text" value="{{city}}"
                        placeholder='{% trans 'try "Dehradun"' %}'
                        name="city"
                    />
                </form>
            {% endblock search-bar %}

        </div>
        {% include "partials/nav.html" %}
    </header>

    {% block content %}{% endblock content %}


    {% include "partials/footer.html" %}
</body>
</html>
